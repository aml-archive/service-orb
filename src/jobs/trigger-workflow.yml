description: >
  Triggers a workflaw that's respects the "deploy-to" parameter.
docker:
  - image: cimg/base:2021.01
parameters:
  to:
    type: enum
    enum: ["Staging", "Production"]
    description: >
      Workflow to trigger
  organisation:
    type: string
    description: >
      Your organisation name
    default: avidaml
steps:
  - run: echo "going to trigger workflow << parameters.to >>"
  - run:
      name: Trigger << parameters.to >> workflow
      command: |
        curl -X POST \
          --url https://circleci.com/api/v2/project/gh/<< parameters.organisation >>/${CIRCLE_PROJECT_REPONAME}/pipeline \
          --header "Circle-Token: ${CIRCLE_TOKEN}" \
          --header 'content-type: application/json' \
          --data '{"branch":"main", "parameters":{"deploy-to":"<< parameters.to >>"}}'
      when: << parameters.to >>
