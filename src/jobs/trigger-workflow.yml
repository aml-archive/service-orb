description: >
  Triggers another workflow.

docker:
  - image: cimg/base:2021.01

parameters:
  to:
    type: enum
    enum: ["Staging", "Production"]
    description: >
      Workflow to trigger

steps:
  - when:
      condition: << pipeline.parameters.deploy-to >>
      steps:
        - run:
            name: Deployed to << parameters.to >>
            command: exit 0
  - unless:
      condition: << pipeline.parameters.deploy-to >>
      steps:
        - run:
            name: Trigger << parameters.to >> workflow
            command: |
              curl -X POST \
                --url https://circleci.com/api/v2/project/gh/avidaml/${CIRCLE_PROJECT_REPONAME}/pipeline \
                --header "Circle-Token: ${CIRCLE_TOKEN}" \
                --header 'content-type: application/json' \
                --data '{"branch":"main", "parameters":{"deploy-to":"<< parameters.to >>"}}'
